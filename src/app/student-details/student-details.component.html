<div class="card">
    <div class="example-card" appearance="outlined" *ngFor="let students of studentsList">
      <mat-card-header>
        <mat-card-title>
          <h2 class="heading-1">{{students.name}}</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="content">
      <div style="display: flex;"> <span><b>email:</b></span> <p class="card-content">{{students.email}}</p></div>
      </mat-card-content>
      <mat-card-content class="content">
        <div style="display: flex;">  <span><b>Address:</b></span><p class="card-content">{{students.address}}</p></div>
      </mat-card-content>
      <mat-card-content class="content">
       <div style="display: flex;"> <span><b>Role:</b></span><p class="card-content">{{students.role}}</p></div>
      </mat-card-content>
      <mat-card-footer class="example-card-footer">
        <button class="but" (click)="deleteStudent(students.id)">Delete</button>
      </mat-card-footer>
    </div>
  </div>
