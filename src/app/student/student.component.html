<body>
    <mat-toolbar class="header">  <nav class="header">
        <h1 class="heading">Student Data Portal</h1>
        <div class="search">
            <img class='search-icon' src='../../assets/image.png' alt="none">
            <input class="search-bar" type="text" placeholder="Search" [(ngModel)]="searchData">
        </div>
        <div class="buttons">
            <button mat-button class="button" [routerLink]="['/student']">Student</button>
            <button mat-button class="button" [routerLink]="['/teacher']">Teacher</button>
        </div>
        <div><img class="close" src="../../assets/close_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png" [routerLink]="['']"></div>
    </nav> </mat-toolbar>
    <div class="card">
        <div class="example-card" appearance="outlined" *ngFor="let students of studentsList | search: searchData">
          <mat-card-header>
            <mat-card-title>
              <h2 class="heading-1">{{students.name}}</h2>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="content">
          <div style="display: flex;"> <span><b>email:</b></span> <p class="card-content">{{students.email}}</p></div>
          </mat-card-content>
          <mat-card-content class="content">
            <div style="display: flex;">  <span><b>Address:</b></span><p class="card-content">{{students.address}}</p></div>
          </mat-card-content>
          <mat-card-content class="content">
           <div style="display: flex;"> <span><b>Role:</b></span><p class="card-content">{{students.role}}</p></div>
          </mat-card-content>
          <mat-card-footer class="example-card-footer">
            <button class="but" (click)="deleteStudent(students.id)">Delete</button>
          </mat-card-footer>
        </div>
      </div>
</body>
