<body>
    <nav class="header">
        <h1 class="heading">Teacher Data Portal</h1>
        <div class="search">
            <img class='search-icon' src='../../assets/image.png' alt="none">
            <input class="search-bar" type="text" placeholder="Search">
        </div>
        <div class="buttons">
            <button mat-button class="button">Student</button>
            <button mat-button class="button">Teacher</button>
        </div>
    </nav>
    <div class="card">
        <div class="example-card" appearance="outlined" *ngFor="let teachers of teachersList">
          <mat-card-header>
            <mat-card-title>
              <h2>{{teachers.name}}</h2>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="content">
            <p>{{teachers.email}}</p>
          </mat-card-content>
          <mat-card-content class="content">
            <p>{{teachers.address}}</p>
          </mat-card-content>
          <mat-card-content class="content">
            <p>{{teachers.role}}</p>
          </mat-card-content>
          <mat-card-footer class="example-card-footer">
            <button class="but">Edit</button>
            <button class="but">Delete</button>
            <button class="but">Hide</button>
          </mat-card-footer>
        </div>
      </div>
</body>
